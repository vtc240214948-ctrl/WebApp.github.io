<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>線上編程工具模擬器</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>線上編程工具模擬器</h1>

    <section class="controls">
      <label for="lang">語言</label>
      <select id="lang">
        <option value="python">Python (Pyodide)</option>
        <option value="javascript">JavaScript (Sandboxed)</option>
        <option value="java">Java (WASM Runtime)</option>
      </select>

      <div class="buttons">
        <button id="run">Run</button>
        <button id="stop" disabled>Stop</button>
        <button id="save">Save</button>
        <button id="download">Download</button>
      </div>
    </section>

    <section class="editor">
      <h3>程式碼</h3>
      <textarea id="code" rows="14">print("Hello from Python")</textarea>
    </section>

    <section class="snippets">
      <div class="extras">
        <select id="snippets"></select>
        <div class="snippet-buttons">
        </div>
      </div>
    </section>

    <section class="output-section">
      <h3>輸出</h3>
      <pre id="out" class="output">Ready.</pre>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
