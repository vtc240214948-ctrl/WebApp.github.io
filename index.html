<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linux 終端模擬器</title>

  <!-- xterm.css CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Linux 終端模擬器</h1>
  <div id="terminal"></div>

  <!-- xterm.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>

  <script>
    const term = new Terminal();
    term.open(document.getElementById("terminal"));

    term.write("Welcome to your Linux terminal!\r\n$ ");

    term.onKey((e) => {
      const char = e.key;

      if (char === "\r") {
        term.write("\r\n$ ");
      } else if (char === "\u007F") {
        term.write("\b \b");
      } else {
        term.write(char);
      }
    });
  </script>
</body>
</html>
